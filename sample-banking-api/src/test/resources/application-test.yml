# Spring properties
spring:

  # Datasource
  datasource:
    url: jdbc:h2:mem:${random.uuid}
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        globally_quoted_identifiers: true
